<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<title>Finance App</title>
		<meta name="description" content="Calculate your finances">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico?nocache"/>

		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

		 <link rel="stylesheet"

									<i class="fa fa-money" aria-hidden="true">Income</i>
								</a>
							</li>

							<li class="budget-nav housing">
								<a href="#">
										<i class="fa fa-home" aria-hidden="true">Housing</i>
								</a>
							</li>

							<li class="budget-nav transportation">
								<a href="#">
										<i class="fa fa-car" aria-hidden="true">Transportation</i>
								</a>
							</li>

							<li class="budget-nav education">
								<a href="#">
										<i class="fa fa-graduation-cap" aria-hidden="true">Education</i>
								</a>
							</li>

							<li class="budget-nav loans-credit-cards">
								<a href="#">
										<i class="fa fa-credit-card-alt" aria-hidden="true">Loans & Credit Cards</i>
								</a>
							</li>

							<li class="budget-nav savings-investing">
								<a href="#">
										<i class="fa fa-bank" aria-hidden="true">Savings & Investing</i>
								</a>
							</li>

							<li class="budget-nav miscellaneous">
								<a href="#">
										<i class="fa fa-paperclip " aria-hidden="true">Miscellaneous</i>
								</a>
							</li>

							<li class="budget-nav add-item">
								<a href="#">
										<i class="fa fa-plus-square" aria-hidden="true">Add Category</i>
								</a>

					</sidebar>

				<div class="income-items">

					<form name="income-form" class="income-form income active-form">

						<fieldset name="income" form="income-form">
							<legend>Income</legend>

							<label for="income-salary">
								<p>Salary / Wages</p>
								<div>
									<i class="fa fa-usd" aria-hidden="true"></i>
									<input type="number" id="income-salary" name="income-salary" placeholder="Amount" step="1" pattern="[1-9][0-9]*" value="" size="12" maxlength="12" autofocus>
									<i class="fa fa-trash" aria-hidden="true"></i>
								</div>
							</label>

							<label for="income-other">
								<p>Other</p>
								<div>
									<i class="fa fa-usd" aria-hidden="true"></i>
									<input type="number" id="income-other" name="income-other" placeholder="Amount" value="" size="12" maxlength="12">
									<i class="fa fa-trash" aria-hidden="true"></i>
								</div>
							</label>

							<label for="income-add-item">
								<p>Add Line Item</p>
								<div>
									<input type="text" id="income-add-item" name="income-add-item" placeholder="Item Name" required>
									<button type="submit">Add Item</button>
								</div>
							</label>

						</fieldset>

					</form>

							</label>
