<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<title>Finance App</title>
		<meta name="description" content="Calculate your finances">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico?nocache"/>

		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bellefair|Rakkas|Share">

		<!-- gulp-useref 'styles' task to concat .css files -->
		<!-- build:css css/styles.min.css -->
		<link rel="stylesheet" href="css/index.css">
		<!-- endbuild -->

	</head>

	<body>

		<header class="main-header">
			<h1>
				Geckos Budget App
			</h1>
		</header>

		<main class="content">

			<section class="budget-input">

				<div class="budget-categories">

					<sidebar>

					<ul class="budget-nav">

						<!-- Add li elements in budgetCategories.js -->

						<li class="budget-nav-add-item">
							<form name="add-category">
								<i class="fa fa-plus-square" aria-hidden="true">
									<input type="text" placeholder="Add Category">
								</i>
							</form>
						</li>

					</ul>

					</sidebar>

				</div>

				<div class="income-items">

					<form name="" class="test-form">

						<fieldset name="income" form="income-form" class="fieldset">
							<legend class="legend"></legend>

							<label for="add-item">
								<p>Add Line Item</p>
								<div>
									<input type="text" id="add-item" class="add-item" name="add-item" placeholder="Item Name">
									<button type="submit">Add Item</button>
								</div>
								<span class="max-alert hidden">Maximum of 10 Items!</span>
							</label>

							<div class="delete">
								<a href="#" class="delete-category">Delete Category</a>
							</div>

							<hr class="hr-style">

							<div class="nav-btns">
								<button class="nav-btn previous hidden">Previous</button>
								<button class="nav-btn next">Next</button>
							</div>

						</fieldset>

					</form>

				</div>

			</section>

			<section class="budget-display">

				<div id="chart-container"></div>

				<ul id="chart-selection-list">
					<button id="bar-chart-btn" class="chart-selection-btn">Bar</button>
					<button id="pie-chart-btn" class="chart-selection-btn">Pie</button>
				</ul>

				<ul id="data-display-list">
					<!-- populated by dataDisplayList.js -->
				</ul>

			</section>

		</main>

		<footer class="main-footer">
		</footer>

		<!-- gulp-useref 'scripts' task to concat .js files -->
		<!-- build:js js/scripts.min.js -->
		<script type="text/javascript" src="js/dataManager.js"></script>
		<script type="text/javascript" src="js/budgetCategories.js"></script>
		<script type="text/javascript" src="js/budgetNav.js"></script>
		<script type="text/javascript" src="js/budgetForms.js"></script>
		<script type="text/javascript" src="js/budgetInput.js"></script>

		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="js/barChart.js"></script>
		<script type="text/javascript" src="js/pieChart.js"></script>
		<script type="text/javascript" src="js/chartManager.js"></script>
		<script type="text/javascript" src="js/dataDisplayList.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<!-- endbuild -->

	</body>

</html>
