<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<title>Finance App</title>
		<meta name="description" content="Calculate your finances">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico?nocache"/>

		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

		 <link rel="stylesheet"
     href="https://fonts.googleapis.com/css?family=Bellefair|Rakkas|Share"> 

		<!-- gulp-useref 'styles' task to concat .css files -->
		<!-- build:css css/styles.min.css -->
		<link rel="stylesheet" href="css/index.css">
		<!-- endbuild -->

	</head>

	<body>

		<header class="main-header">
			<h1>
				Geckos Budget App
			</h1>
		</header>

		<main class="content">

			<section class="budget-input">

				<div class="budget-categories">

					<sidebar>

            <ul id="budget-nav">
              <!-- Add li elements in budgetCategories.js -->
              <li class="budget-nav add-item">
                <a href="#">
                  <i class="fa fa-plus-square">Add Category</i>
                </a>
              </li>
            </ul>

					</sidebar>

				</div>

				<div class="income-items">

          <form name="" class="" id="test-form">

						<fieldset name="income" form="income-form" id="fieldset">
							<legend id="legend">Income</legend>

							<label for="income-salary">
								<p>Salary / Wages</p>
								<div>
									<i class="fa fa-usd" aria-hidden="true"></i>
									<input type="number" id="income-salary" name="income-salary" placeholder="Amount" step="1" pattern="[1-9][0-9]*" value="" size="12" maxlength="12" autofocus>
									<i class="fa fa-trash" aria-hidden="true"></i>
								</div>
							</label>

							<label for="income-other">
								<p>Other</p>
								<div>
									<i class="fa fa-usd" aria-hidden="true"></i>
									<input type="number" id="income-other" name="income-other" placeholder="Amount" value="" size="12" maxlength="12">
									<i class="fa fa-trash" aria-hidden="true"></i>
								</div>
							</label>

							<label for="add-item">
								<p>Add Line Item</p>
								<div>
									<input type="text" id="income-add-item" name="income-add-item" placeholder="Item Name">
									<button type="submit">Add Item</button>
								</div>
							</label>

              <hr class="hr-style">

              <div class="nav-btns income">
                <button class="nav-btn previous hidden">Previous</button>
                <button class="nav-btn next">Next</button>
              </div>

						</fieldset>

					</form>

				</div>

			</section>

			<section class="budget-display">
			</section>

		</main>

		<footer class="main-footer">
		</footer>

		<!-- gulp-useref 'scripts' task to concat .js files -->
		<!-- build:js js/scripts.min.js -->
		<script type="text/javascript" src="js/budgetCategories.js"></script>
		<script type="text/javascript" src="js/budgetNav.js"></script>
    <script type="text/javascript" src="js/budgetForms.js"></script>
		<script type="text/javascript" src="js/budgetInput.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<!-- endbuild -->

	</body>

</html>
