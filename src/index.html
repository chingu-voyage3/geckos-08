<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<title>Finance App</title>
		<meta name="description" content="Calculate your finances">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico?nocache"/>

		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

		 <link rel="stylesheet"
     href="https://fonts.googleapis.com/css?family=Bellefair|Rakkas|Share"> 

		<!-- gulp-useref 'styles' task to concat .css files -->
		<!-- build:css css/styles.min.css -->
		<link rel="stylesheet" href="css/index.css">
		<!-- endbuild -->

	</head>

	<body>

		<header class="main-header">
			<h1>
				Geckos Budget App
			</h1>
		</header>

		<main class="content">

			<section class="budget-input">

				<div class="budget-categories">

					<sidebar>

            <ul id="budget-nav">

              <li data-idx="0" class="budget-nav income">
                <a href="#" class="active-link">
                  <i class="fa fa-money" aria-hidden="true">Income</i>
                </a>
              </li>

               <li data-idx="1" class="budget-nav housing">
                <a href="#">
                  <i class="fa fa-home" aria-hidden="true">Housing</i>
                </a>
              </li>

              <li data-idx="2" class="budget-nav transportation">
                <a href="#">
                  <i class="fa fa-car" aria-hidden="true">Transportation</i>
                </a>
              </li>

              <li data-idx="3" class="budget-nav education">
                <a href="#">
                  <i class="fa fa-graduation-cap" aria-hidden="true">Education</i>
                </a>
              </li>

              <li data-idx="4" class="budget-nav loans-credit-cards">
                <a href="#">
                  <i class="fa fa-credit-card-alt" aria-hidden="true">Loans &
                    Credit Cards</i>
                </a>
              </li>

              <li data-idx="5" class="budget-nav savings-investing">
                <a href="#">
                  <i class="fa fa-bank" aria-hidden="true">Savings & Investing</i>
                </a>
              </li>

              <li data-idx="6" class="budget-nav miscellaneous-form">
                <a href="#">
                  <i class="fa fa-paperclip" aria-hidden="true">Miscellaneous</i>
                </a>
              </li>

              <li data-idx="7" class="budget-nav add-item">
                <a href="#">
                  <i class="fa fa-plus-square">Add Category</i>
                </a>
              </li>
            </ul>

					</sidebar>

				</div>

				<div class="income-items">

          <form name="" class="" id="test-form">

						<fieldset name="income" form="income-form" id="fieldset">
							<legend id="legend"></legend>


							<label for="add-item">
								<p>Add Line Item</p>
								<div>
									<input type="text" id="add-item" name="add-item" placeholder="Item Name">
									<button type="submit">Add Item</button>
								</div>
							</label>

              <hr class="hr-style">

              <div class="nav-btns">
                <button class="nav-btn previous hidden">Previous</button>
                <button class="nav-btn next">Next</button>
              </div>

						</fieldset>

					</form>

				</div>

			</section>

			<section class="budget-display">
			</section>

		</main>

		<footer class="main-footer">
		</footer>

		<!-- gulp-useref 'scripts' task to concat .js files -->
		<!-- build:js js/scripts.min.js -->
		<script type="text/javascript" src="js/budgetCategories.js"></script>
		<script type="text/javascript" src="js/budgetNav.js"></script>
    <script type="text/javascript" src="js/budgetForms.js"></script>
		<script type="text/javascript" src="js/budgetInput.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<!-- endbuild -->

	</body>

</html>
